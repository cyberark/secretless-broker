version: '3.0'

services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    ports:
      - 3306
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin -psecurerootpass status"]
      interval: 1s
      timeout: 30s
    environment:
      NO_SSL: "false"
      MYSQL_ROOT_PASSWORD: securerootpass

  mysql_no_tls:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    ports:
      - 3306
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin -psecurerootpass status"]
      interval: 1s
      timeout: 30s
    environment:
      NO_SSL: "true"
      MYSQL_ROOT_PASSWORD: securerootpass

  secretless-dev:
    image: secretless-dev
    command: ./bin/reflex
    environment:
      PROJECT_ROOT: /secretless
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    volumes:
      - ../../:/secretless
      - ./fixtures/secretless.yml:/secretless.yml
      - mysql-socket:/sock

  secretless:
    build:
      context: ../..
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    volumes:
      - ./fixtures/secretless.yml:/secretless.yml
      - mysql-socket:/sock

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: go test -v ./test/mysql_handler/tests
    environment:
      PROJECT_ROOT: /secretless
      SECRETLESS_HOST:
      VERBOSE:
    volumes:
      - mysql-socket:/sock

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ../..:/secretless
      - mysql-socket:/sock

volumes:
  mysql-socket:
