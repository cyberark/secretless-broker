version: 2

services:
  http_good_basic_auth:
    connector: basic_auth
    listenOn: tcp://0.0.0.0:8080
    credentials:
      username: someuser
      password: testpassword
    config:
      authenticateURLsMatching:
        - ^http.

  http_bad_basic_auth:
    connector: basic_auth
    listenOn: tcp://0.0.0.0:8081
    credentials:
      username: someuser
      password: notthecorrectpassword
    config:
      authenticateURLsMatching:
       - ^http.
