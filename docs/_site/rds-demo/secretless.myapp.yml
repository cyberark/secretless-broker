listeners:
  - name: pg
    socket: ./run/postgresql/.s.PGSQL.5432

handlers:
  - name: pg
    listener: pg
    credentials:
      - name: address
        provider: conjur
        id: dev:variable:pg/url
      - name: username
        provider: conjur
        id: dev:variable:pg/username
      - name: password
        provider: conjur
        id: dev:variable:pg/password
