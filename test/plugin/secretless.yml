version: 2

services:
  echo_tcp:
    connector: echo
    listenOn: tcp://0.0.0.0:6175
    credentials:
      port: 6174
      host:
        from: env
        get: ECHO_HOST
      providerVariable:
        from: example-provider
        get: exampleVariable

  echo_denied_tcp:
    connector: echo
    listenOn: tcp://0.0.0.0:6176
    credentials:
      port: 6174
      host:
        from: env
        get: ECHO_HOST
      providerVariable:
        from: example-provider
        get: exampleVariable
