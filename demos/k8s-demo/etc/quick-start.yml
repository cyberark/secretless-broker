# SECTION: QUICK START APPLICATION
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quick-start-application
  namespace: quick-start
  labels:
    app: quick-start-application
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quick-start-application
  template:
    metadata:
      labels:
        app: quick-start-application
    spec:
      imagePullSecrets:
      - name: registry2.itci.conjur.net
      containers:
      - name: secretless
        image: registry2.itci.conjur.net/conjurinc/secretless:latest
        imagePullPolicy: IfNotPresent
        args: ["-f", "/etc/secretless/secretless.yml"]
        volumeMounts:
        - name: secret
          mountPath: /etc/secret
          readOnly: true
        - name: config
          mountPath: /etc/secretless
          readOnly: true
      - name: quick-start-application
        image: registry2.itci.conjur.net/conjurinc/pet-store:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: DB_URL
          value: postgresql://localhost:5432/quick_start_db?sslmode=disable
      volumes:
      - name: secret
        secret:
          secretName: quick-start-backend-credentials
          items:
          - key: address
            path: address
          - key: username
            path: username
          - key: password
            path: password
      - name: config
        configMap:
          name: quick-start-application-secretless-config
---
kind: Service
apiVersion: v1
metadata:
  name: quick-start-application
  namespace: quick-start
spec:
  selector:
    app: quick-start-application
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30002
  type: NodePort
