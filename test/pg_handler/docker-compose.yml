# 2.1 required for healthcheck
version: '2.1'
services:
  pg:
    build:
      context: .
      dockerfile: Dockerfile.pg
    ports:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 30s

  secretless:
    build:
      context: ../..
    environment:
      PG_PASSWORD: test
    depends_on:
      pg:
        condition: service_healthy
    volumes:
      - ./secretless.yml:/config.yaml
      - ./run/postgresql/:/run/postgresql/

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: go test -v ./test/pg_handler
    volumes:
      - ../..:/go/src/github.com/conjurinc/secretless
    depends_on:
      - secretless

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      PG_PASSWORD: test
    volumes:
      - ../..:/go/src/github.com/conjurinc/secretless
