version: 2

services:
  echo_tcp:
    protocol: echo
    listenOn: tcp://0.0.0.0:6175
    credentials:
      host: localhost
      port: 6174
      providerVariable:
        from: example-provider
        get: exampleVariable

  echo_denied_tcp:
    protocol: echo
    listenOn: tcp://0.0.0.0:6176
    credentials:
      host: localhost
      port: 6174
      providerVariable:
        from: example-provider
        get: exampleVariable
