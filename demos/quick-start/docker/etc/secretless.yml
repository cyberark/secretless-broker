listeners:
  - name: pg_tcp
    protocol: pg
    address: 0.0.0.0:5454

  - name: ssh
    protocol: ssh
    address: 0.0.0.0:2222

  - name: http_basic_auth
    debug: true
    protocol: http
    address: 0.0.0.0:8081

handlers:
  - name: pg
    listener: pg_tcp
    credentials:
      - name: address
        provider: literal
        id: localhost:5432
      - name: username
        provider: environment
        id: QUICKSTART_USERNAME
      - name: password
        provider: environment
        id: QUICKSTART_PASSWORD

  - name: ssh
    listener: ssh
    credentials:
      - name: address
        provider: literal
        id: localhost
      - name: user
        provider: literal
        id: user
      - name: privateKey
        provider: env
        id: SSH_PRIVATE_KEY

  - name: http_basic_auth
    type: basic_auth
    listener: http_basic_auth
    debug: true
    match: 
     - ^http\:\/\/quickstart\/
     - ^http\:\/\/localhost.*
    credentials:
      - name: username
        provider: env
        id: BASIC_AUTH_USERNAME
      - name: password
        provider: env
        id: BASIC_AUTH_PASSWORD
