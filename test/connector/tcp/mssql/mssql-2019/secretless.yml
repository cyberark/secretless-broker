version: 2

services:
  mssql:
    connector: mssql
    listenOn: tcp://0.0.0.0:2223
    credentials:
      username: sa
      # This hardcoded password must match the one in the docker-compose.
      password: yourStrong()Password
      host: mssql-2019
      port: 1433
      sslmode: disable
  fake-mssql:
    connector: mssql
    listenOn: tcp://0.0.0.0:2224
    credentials:
      username: expected-user
      password: expected-password
      host: test
      port: 1434
      sslmode: disable
