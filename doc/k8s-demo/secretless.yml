listeners:
  - name: pg
    protocol: pg
    address: localhost:5432

handlers:
  - name: pg
    listener: pg
    debug: true
    credentials:
      - name: address
        provider: file
        id: /etc/secret/address
      - name: username
        provider: file
        id: /etc/secret/username
      - name: password
        provider: file
        id: /etc/secret/password