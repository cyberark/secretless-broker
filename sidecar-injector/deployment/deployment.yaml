apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: secretless-sidecar-injector-webhook-deployment
  labels:
    app: secretless-sidecar-injector
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: secretless-sidecar-injector
    spec:
      containers:
        - name: secretless-sidecar-injector
          image: cyberark/secretless-sidecar-injector:latest
          imagePullPolicy: IfNotPresent
          args:
            - -tlsCertFile=/etc/webhook/certs/cert.pem
            - -tlsKeyFile=/etc/webhook/certs/key.pem
            - -alsologtostderr
            - -v=4
            - 2>&1
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: secretless-sidecar-injector-webhook-certs
