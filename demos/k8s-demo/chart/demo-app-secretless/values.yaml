# Default values for demo-app-secretless.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

applicationPort: 8080

# applicationDBAddress: ""
# applicationDBUsername: ""
# applicationDBPassword: ""

applicationImage:
  repository: cyberark/demo-app
  tag: latest
  pullPolicy: IfNotPresent

secretlessImage:
  repository: cyberark/secretless-broker
  tag: latest
  pullPolicy: IfNotPresent

withSecretless: true

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
