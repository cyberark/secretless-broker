version: 2

services:
  mysql-tcp:
    connector: mysql
    listenOn: tcp://0.0.0.0:13306
    credentials:
      username:
        from: conjur
        get: secretless-xa-db/mysql/username
      password:
        from: conjur
        get: secretless-xa-db/mysql/password
      host:
        from: conjur
        get: secretless-xa-db/mysql/hostname
      port:
        from: conjur
        get: secretless-xa-db/mysql/port

  mysql-sock:
    connector: mysql
    listenOn: unix:///sock/mysql
    credentials:
      username:
        from: conjur
        get: secretless-xa-db/mysql/username
      password:
        from: conjur
        get: secretless-xa-db/mysql/password
      host:
        from: conjur
        get: secretless-xa-db/mysql/hostname
      port:
        from: conjur
        get: secretless-xa-db/mysql/port

  pg-tcp:
    connector: pg
    listenOn: tcp://0.0.0.0:15432
    credentials:
      username:
        from: conjur
        get: secretless-xa-db/postgresql/username
      password:
        from: conjur
        get: secretless-xa-db/postgresql/password
      address:
        from: conjur
        get: secretless-xa-db/postgresql/hostname

  pg-sock:
    connector: pg
    listenOn: unix:///sock/.s.PGSQL.5432
    credentials:
      username:
        from: conjur
        get: secretless-xa-db/postgresql/username
      password:
        from: conjur
        get: secretless-xa-db/postgresql/password
      address:
        from: conjur
        get: secretless-xa-db/postgresql/hostname
