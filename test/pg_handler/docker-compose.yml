version: '3.0'

services:
  pg:
    build:
      context: .
      dockerfile: Dockerfile.pg
    ports:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 30s

  secretless:
    build:
      context: ../..
    environment:
      PG_PASSWORD: test
    volumes:
      - ./secretless.yml:/secretless.yml
      - pg-socket:/run/postgresql

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: go test -v ./test/pg_handler
    volumes:
      - ../..:/go/src/github.com/conjurinc/secretless
      - pg-socket:/go/src/github.com/conjurinc/secretless/test/pg_handler/run/postgresql
    depends_on:
      - secretless

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      PG_PASSWORD: test
    volumes:
      - ../..:/go/src/github.com/conjurinc/secretless
      - pg-socket:/go/src/github.com/conjurinc/secretless/test/pg_handler/run/postgresql

volumes:
  pg-socket:
