listeners:
  - name: pg
    socket: ./run/postgresql/.s.PGSQL.5432

handlers:
  - name: pg
    listener: pg
    credentials:
      - name: address
        provider: env
        id: PG_ADDRESS
      - name: username
        provider: env
        id: PG_USER
      - name: password
        provider: env
        id: PG_PASSWORD
