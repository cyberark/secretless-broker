listeners:
  - name: pg_tcp
    protocol: pg
    address: 0.0.0.0:5432

  - name: pg_socket
    protocol: pg
    socket: /sock/.s.PGSQL.5432

handlers:
  - name: pg_via_socket
    listener: pg_socket
    debug: true
    credentials:
      - name: address
        provider: literal
        id: pg:5432
      - name: username
        provider: literal
        id: test
      - name: password
        provider: env
        id: PG_PASSWORD

  - name: pg_via_http
    listener: pg_tcp
    debug: true
    credentials:
      - name: address
        provider: literal
        id: pg:5432
      - name: username
        provider: literal
        id: test
      - name: password
        provider: env
        id: PG_PASSWORD
