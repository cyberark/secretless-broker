version: '3.0'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest
    ports:
      - 1433:1433
    environment:
      # This hardcoded password must match the one in secretless.yml.
      SA_PASSWORD: "yourStrong()Password"
      ACCEPT_EULA: Y

  secretless:
    image: secretless-broker
    ports:
      - 2223:2223
    volumes:
      - ./secretless.yml:/secretless.yml
    depends_on:
      - mssql

  secretless-dev:
    image: secretless-dev
    command: ./bin/reflex
    ports:
      - 2223:2223
    volumes:
      - ../../../..:/secretless
      - ./secretless.yml:/secretless.yml
    depends_on:
      - mssql

  test:
    image: secretless-dev
    command: sleep 999d
    environment:
      TEST_ROOT: /secretless/test/connector/tcp/mssql
      DB_PROTOCOL: mssql
      DB_HOST_TLS: mssql
      DB_HOST_NO_TLS: mssql # TODO: configure a non-ssl container?
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: yourStrong()Password
      SECRETLESS_HOST:
    volumes:
      - ../../../..:/secretless
