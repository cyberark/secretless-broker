listeners:
  - name: http_good_basic_auth
    protocol: http
    address: 0.0.0.0:8080
  - name: http_bad_basic_auth
    protocol: http
    address: 0.0.0.0:8081

handlers:
  - name: http_good_basic_auth_handler
    type: basic_auth
    listener: http_good_basic_auth
    match:
      - ^http.*
    credentials:
      - name: username
        provider: literal
        id: someuser
      - name: password
        provider: literal
        id: testpassword

  - name: http_bad_basic_auth_handler
    type: basic_auth
    listener: http_bad_basic_auth
    match:
      - ^http.*
    credentials:
      - name: username
        provider: literal
        id: someuser
      - name: password
        provider: literal
        id: notthecorrectpassword
