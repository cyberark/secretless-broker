version: '2'
services:
  vault:
    image: vault
    ports:
      - 8200
    volumes:
      - .:/work

  test:
    image: secretless-dev
    command: go test -v -coverpkg="../../../..." -coverprofile="/test-coverage/cover.out" ./test/providers/vault
    user: secretless
    environment:
      SB_RUN_COVERAGE: "true"
      VAULT_ADDR: http://vault:8200
    volumes:
      - ./test-coverage:/test-coverage
    depends_on:
      - vault

  dev:
    image: secretless-dev
    volumes:
      - ../../..:/secretless
