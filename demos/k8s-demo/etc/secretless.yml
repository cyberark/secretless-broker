version: 2
services:
  pg:
    protocol: pg
    listenOn: tcp://localhost:5432
    credentials:
      address:
        from: kubernetes
        get: quick-start-backend-credentials#address
      username:
        from: kubernetes
        get: quick-start-backend-credentials#username
      password:
        from: kubernetes
        get: quick-start-backend-credentials#password
